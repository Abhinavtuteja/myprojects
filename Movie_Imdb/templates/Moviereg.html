<!DOCTYPE html>
<html>

<head>
    <title>
        CRUD
    </title>
    <!-- Latest compiled and minified CSS -->
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>

<body>
{% if user.is_authenticated %}
<div class="modal-body">

    <form action="" method='post'>

        <div class="form-group">
            <label for="name">name</label>
            <input type="text" class="form-control" id="name" name="name"
                   placeholder="Enter Movie name" required>
        </div>
        <div class="form-group">
            <label for="imdb_score">imdb_score</label>
            <input type="text" class="form-control" id="imdb_score" name="imdb_score"
                   placeholder="enter in numbers" required>
        </div>
        <div class="form-group">
            <label for="popularity">popularity</label>
            <input type="text" class="form-control" id="popularity" name="popularity"
                   placeholder="Popularity of the movie" required>
        </div>
        <div class="form-group">
            <label for="director">director</label>
            <input type="text" class="form-control" id="director" name="director" placeholder="enter name of director"
                   required>
        </div>
        <div class="form-group">
            <label for="genre">genre</label>
            <input type="text" class="form-control" id="genre" name="genre"
                   placeholder="Enter genre seprated by space" required>


            {% csrf_token %}
            <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    {% else %}
    <h1> please <a href="{% url 'index' %}" > login</a> to add movie</h1>
{% endif %}
</div>


<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
